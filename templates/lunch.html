{% extends "base.html" %}
{% block main_content %}  
    
{% for item in meals %} 
    <section id="id">
        <h1>{{ item ["name"] }}</h1>  
        <p> Price: {{ item["price"] }}  </p> 
        {{ item["description"] }}
        </p> 
        <p> 
        <a href="{{ url_for('add_to_cart', meal_id=item ['meal_id']) }}">Add to cart</a>
        </p>
    </section>
{% endfor %}  
{% endblock %}
